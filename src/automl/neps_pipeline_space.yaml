batch_size:
  type: Integer
  lower: 1
  upper: 100
  log: true
learning_rate:
  type: Float
  lower: 1e-6
  upper: 1e-1
  log: true
epochs:
  type: Integer
  lower: 1
  upper: 3
optimizer:
  type: Categorical
  choices: ["adam", "sgd"]
  default: "adam"
momentum:
  type: Float
  lower: 0.1
  upper: 0.999
  default: 0.4
weight_dec_active:
  type: Categorical
  choices: ["True", "False"]
  default: "False"
weight_dec_adam:
  type: Float
  lower: 0.00001
  upper: 0.1
  default: 1e-4
weight_dec_sgd:
  type: Float
  lower: 0.00001
  upper: 0.1
  default: 1e-4

# Data Augmentation
random_horizontal_flip_prob:
  type: Float
  lower: 0.0
  upper: 1.0
  default: 0.5

random_vertical_flip_prob:
  type: Float
  lower: 0.0
  upper: 1.0
  default: 0.5

random_rotation_deg:
  type: Integer
  lower: 0
  upper: 180
  default: 90

random_rotation_prob:
  type: Float
  lower: 0.0
  upper: 1.0
  default: 0.5

random_gaussian_noise_mean:
  type: Float
  lower: 0.0
  upper: 1.0
  default: 0.0

random_gaussian_noise_std:
  type: Float
  lower: 0.0
  upper: 1.0
  default: 0.1

random_gaussian_noise_prob:
  type: Float
  lower: 0.0
  upper: 1.0
  default: 0.5

brightness:
  type: Float
  lower: 0.0
  upper: 1.0
  default: 0.5

contrast:
  type: Float
  lower: 0.0
  upper: 1.0
  default: 0.5

saturation:
  type: Float
  lower: 0.0
  upper: 1.0
  default: 0.5
